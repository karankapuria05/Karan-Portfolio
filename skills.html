<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Karan Kapuria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding-top: 80px; /* Offset for the fixed navbar */
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(17, 17, 55);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(153, 153, 226);
            font-size: 1.1rem;
        }

        main {
            margin-top: 80px;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 50px;
        }

        .skill-category {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px 50px;
        }

        .skill-category h2 {
            color: rgb(170, 107, 228);
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .skills-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .skill-item {
            text-align: center;
            width: 100px;
            margin-bottom: 20px;
            margin-right: 20px;
        }

        .skill-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .skill-item p {
            color: gray;
            font-size: 0.9rem;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Karan's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="certificates.html">Certificates</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="skills-container">
            <div class="skill-category">
                <h2>Frontend</h2>
                <div class="skills-list">
                    <div class="skill-item">
                        <img src="html.png" alt="HTML">
                        <p>HTML</p>
                    </div>
                    <div class="skill-item">
                        <img src="css.png" alt="CSS">
                        <p>CSS</p>
                    </div>
                    <div class="skill-item">
                        <img src="javascript.png" alt="JavaScript">
                        <p>JavaScript</p>
                    </div>
                </div>
            </div>

            <div class="skill-category">
                <h2>Backend</h2>
                <div class="skills-list">
                    <div class="skill-item">
                        <img src="c++.png" alt="C++">
                        <p>C++</p>
                    </div>
                    <div class="skill-item">
                        <img src="java.png" alt="Java">
                        <p>Java</p>
                    </div>
                    <div class="skill-item">
                        <img src="python.png" alt="Python">
                        <p>Python</p>
                    </div>
                </div>
            </div>

            <div class="skill-category">
                <h2>Tools/Platforms</h2>
                <div class="skills-list">
                    <div class="skill-item">
                        <img src="mysql.png" alt="MySQL">
                        <p>MySQL</p>
                    </div>
                    <div class="skill-item">
                        <img src="mongodb.png" alt="MongoDB">
                        <p>MongoDB</p>
                    </div>
                    <div class="skill-item">
                        <img src="tableau.png" alt="Tableau">
                        <p>Tableau</p>
                    </div>
                    <div class="skill-item">
                        <img src="powerbi.png" alt="Power BI">
                        <p>Power BI</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
